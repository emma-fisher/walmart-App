<!DOCTYPE html>
<html>

<head>
    <title>Test Form</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.js"></script>
    <script src="test.js"></script>
</head>

<body style="background-image: url(./background-2.jpg);">
    <div class="ui one column centered grid" style="margin-top: 100px;">
        <div class="ui card">
            <form class="ui form">
                <div class="field">
                    <label style="margin-right:220px;">First Name</label>
                    <input type="text" name="firstname" id="firstname" placeholder="First Name">
                </div>
                <div class="field">
                    <label style="margin-right:220px;">Last Name</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Last Name">
                </div>
                <div class="field">
                    <label style="margin-right:230px;">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email">
                </div>
                <div class="field">
                    <label style="margin-right:225px;">Password</label>
                    <input type="password" id="password" placeholder="Password">
                </div>
                <button onclick="signUp();" class="ui button">Sign Up</button>
            </form>
        </div>
    </div>

    <p id="status"></p>
</body>

</html>
