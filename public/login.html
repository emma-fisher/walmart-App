<!DOCTYPE html>
<html>

<head>
    <title>Test Form</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.js"></script>
    <script src="test.js"></script>
</head>

<body>
    <div class="ui one column centered grid" style="margin-top: 100px;">
        <div class="ui card">
            <form class="ui form">
                <div class="field">
                    <label style="margin-right:220px;">First Name</label>
                    <input type="text" name="first-name" placeholder="First Name">
                </div>
                <div class="field">
                    <label style="margin-right:220px;">Last Name</label>
                    <input type="text" name="last-name" placeholder="Last Name">
                </div>
                <div class="field">
                    <label style="margin-right:225px;">Password</label>
                    <input type="password" id="password" placeholder="password">
                </div>
                <button onclick="login();" class="ui button">Log in</button>
            </form>
        </div>
    </div>

</body>

</html>
